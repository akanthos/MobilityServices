@(message: String)

@main("") {
    <head>
        <title>WhoElse - Sign Up</title>
    </head>
    <section>
        <div class="container">
            <h3>@message</h3>
            <h3 align="left">Sign up for WhoElse</h3>
            <div class="col-md-10">
                <div ng-app="">
                    <div ng-show=""></div>
                    <form action="@routes.UserActions.addNewUser()" method="post" class="form-horizontal" name="addNewUser">
                        <div class="form-group">
                            <label for="text">Username</label>
                            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="text">Name</label>
                            <input type="text" id="inputFirstName" name="firstname" class="form-control" placeholder="First name" required="required">
                            <input type="text" id="inputLastName" name="lastname" class="form-control" placeholder="Last name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Company</label>
                            <input type="text" id="inputCompany" name="company" class="form-control" placeholder="Company" value="Public" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="inputMail" name="email" class="form-control" placeholder="Email address" required="required">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" id="inputPw" name="password" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox">
                                Accept the WhoElse Terms and Conditions</label><br>
                        </div>
                        <div class="form-group">
                            <p><button type="submit" class="btn btn-primary">Register</button></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
}
