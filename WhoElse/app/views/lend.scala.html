@(message: String)(successMessage: String)

@main("lend") {

  @if(successMessage) {
    <div class="alert alert-success col-md-12">
      @successMessage<a href="@routes.Dressando.lend()"><button class="btn btn-default pull-right"><span class="glyphicon-plus"></span> Add more</button></a>
    </div>
  } else {

    <div class="well col-md-12">
      <div class="row">
        <form action="@routes.ItemActions.createItem()" onsubmit="return validateCreateItemForm()" method="post" class="form-horizontal" name="createItem">
          <div class="form-group">
            <label for="item-brand" class="control-label col-sm-1">Brand</label>
            <div class="col-md-11">
              <input type="text" class="form-control" id="item-brand" name="brand" placeholder="Gucci, Chanel, Versace, ..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="item-description" class="control-label col-sm-1">Description</label>
            <div class="col-md-11">
              <input type="text" class="form-control" id="item-description" name="description" placeholder="What is so special about your dress?" required>
            </div>
          </div>
          <div class="form-group">
            <label for="item-price" class="control-label col-sm-1">Price</label>
            <div class="col-md-11">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" id="item-price" name="price" placeholder="Price per day" aria-label="Amount (to the nearest dollar)" required>
                <span class="input-group-addon">.00</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="item-color" class="control-label col-sm-1">Color</label>
            <div class="col-md-11">
              <input type="text" class="form-control" id="item-color" name="color" placeholder="Black, Red, ..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="item-material" class="control-label col-sm-1">Material</label>
            <div class="col-md-11">
              <label class="checkbox-inline"><input type="checkbox" value="fabric" name="material">Fabric</label>
              <label class="checkbox-inline"><input type="checkbox" value="silk" name="material">Silk</label>
              <label class="checkbox-inline"><input type="checkbox" value="leather" name="material">Leather</label>
              <label class="checkbox-inline"><input type="checkbox" value="wool" name="material">Wool</label>
              <label class="checkbox-inline"><input type="checkbox" value="synthetic" name="material">Synthetic</label>
            </div>
          </div>
          <div class="form-group">
            <label for="item-color" class="control-label col-sm-1">Type</label>
            <div class="col-md-11">
              <select class="form-control" name="type">
                <option value="Evening Dress">- - - - - - -</option>
                <option value="Evening Dress">Evening Dress</option>
                <option value="Summer Dress">Summer Dress</option>
                <option value="four">Cocktail Dress</option>
                <option value="Pantsuit">Pantsuit</option>
                <option value="Skirt">Skirt</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="item-size" class="control-label col-sm-1">Size</label>
            <div class="col-md-11">
              <label class="checkbox-inline"><input type="checkbox" value="66" name="size">66</label>
              <label class="checkbox-inline"><input type="checkbox" value="68" name="size">68</label>
              <label class="checkbox-inline"><input type="checkbox" value="70" name="size">70</label>
              <label class="checkbox-inline"><input type="checkbox" value="72" name="size">72</label>
              <label class="checkbox-inline"><input type="checkbox" value="74" name="size">74</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-1 col-md-11">
              <button type="submit" class="btn btn-default"><span class="glyphicon-plus"></span> Add this item</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  }
}
