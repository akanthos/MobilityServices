@(matchResponse: MatchResponse)
@main("profile") {

<body onload="check_periodicity(); initializeAutocomplete(document); ">
        <div>
                <form name="addPattern" action="@routes.RouteActions.addPattern()" onsubmit="validate_form()" method="post">
                        <input id="userId" name="userId" value="2" type="hidden" />
                        <label>Starting Address</label>
                        <input class="form-control" id="startAddress" name="startAddress" />
                        <br>
                        <label>Destination Address</label>
                        <input class="form-control" id="endAddress" name="endAddress"  />
                        <br>
                        <label>Time</label>
                        <input class="form-control" id="time" name="time"  />
                        <br>
                        <label>Periodicity</label>
                        <select class="form-control" id="periodicity" name="periodicity" onchange="check_periodicity()">
                                <option value="None">-------</option>
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Weekday">Weekday</option>
                                <option value="Once">Once</option>
                        </select>
                        <select class="form-control" id="weekdayOptions" name="weekdayOptions" >
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                        </select>
                        <input type="submit" value="Add Pattern">
                </form>
                        <br><br>

                        <div>
                                <h1>Matchings found:</h1>
                        </div>
                        @if(matchResponse.matchings != null) {
                                @for( (m, p) <- (matchResponse.matchings zip matchResponse.routePatterns)) {
                                        <div>
                                                <h4>Matching ID: @(m.matchingId)</h4>
                                                <ul>
                                                        <li><label>User1: @(m.userId1) </label></li>
                                                        <li><label>User2: @(m.userId2) </label></li>
                                                        <li><label>PatternUser: @(p.userId) </label></li>
                                                        <li><label>PatternStart: @(p.startAddress) </label></li>
                                                        <li><label>PatternEnd: @(p.endAddress) </label></li>
                                                        <li><label>PatternTime: @(p.time) </label></li>
                                                        <li><label>PatternDate: @(p.date) </label></li>
                                                        <li><label>PatternPeriodicity: @(p.periodicity) </label></li>
                                                        <li><input type="submit"
                                                                value="Show on map!"
                                                                onclick="showRoute(@(p.startLat), @(p.startLong), @(p.endLat), @(p.endLong))"></li>
                                                </ul>
                                        </div>
                                }
                                <div class="hidable" id="mapContainer" style="height: 600px ; width: 80%; margin: 0px auto;"; >
                                                <!-- This is where Google map will go. -->
                                </div>
                        } else {
                                <label>No patterns found! </label>
                        }


        </div>
</body>

<script>
        var mapContainer = $( "#mapContainer" );
        var map = // above the first Geolocated IP address.
                map = new google.maps.Map(
                    mapContainer[ 0 ],
                    {
                        zoom: 15,
                        center: new google.maps.LatLng(
                            40.700683,
                            -73.925972
                        ),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                );
        function showRoute(startLat, startLong, endLat, endLong) {
                showRouteOnMap(document, mapContainer, map, startLat, startLong, endLat, endLong);
        }
        function check_periodicity() {
                if (document.getElementById('periodicity').value=="Weekly")
                        document.getElementById('weekdayOptions').style.visibility='visible';
                else
                        document.getElementById('weekdayOptions').style.visibility='hidden';
        }
        function validate_form() {
                var t = document.getElementById('time');
                if (!validate_time()) {
                        alert('Please insert time in format HH:mm');
                        t.style.backgroundColor="#F40C0C";
                        t.focus();
                        return false;
                }
                t.style.color ='';
                var p = document.getElementById('periodicity');
                if (p.value == 'None') {
                        alert('Please choose periodicity');
                        t.style.backgroundColor="#F40C0C";
                        t.focus();
                        return false;
                }
                p.style.color ='';
                return true;
        }
        function validate_time() {
                var t = document.getElementById('time');
                var re=/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/;
                return re.test(t.value);
        }



</script>
}
