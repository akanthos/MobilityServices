@(template: String)
<!--Menu-->


   <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">WhoElse</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" class="@{if (template == "search") { "active" }}"><a href="@routes.WhoElse.search()">Search</a></li>
					<li role="presentation" class="@{if (template == "profile") { "active" }}"><a href="@routes.WhoElse.profile()">Profile</a></li>
					
					<li>
								 <div class="col-md-offset-4 col-md-8">
									@if(session().containsKey("whoelse_user")){
										Logged in as
										<b>
										@session().get("whoelse_user")
										</b>
										<a href="@routes.WhoElse.logout()"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>
									}
									@if(!session().containsKey("whoelse_user")){
										Not Logged in
										<a href="@routes.WhoElse.getLoginPage()"><button type="button" class="btn btn-primary btn-lg">Login</button></a>
									}

								</div>
					<li>
					
					
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
	
</br></br></br></br><p>PLEASE NO LOGIN - THOMAS WILL KILL US:)</p></br></br></br>

<!--MenuEND-->
