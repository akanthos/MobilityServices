@(user: User)
@main("") {

<section>
    <div class="container">
        <h3>User Profile</h3>
        <label>
            Username: @user.username
        </label>
        <br>

        <label>
            First Name: @user.firstName
        </label>
        <br>

        <label>
            Last Name: @user.lastName
        </label>
        <br>

        <label>
            Email: @user.email
        </label>
    </div>
</section>
}
